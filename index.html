<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulaire : Validation 1 ! </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/753284b805.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cont-form">
        <form action="" method="post">
            <h1> Set The Event </h1>
            <div class="form-elem">
                <div class="left-elem">
                    <label for="price"> Price </label>
                    <label for="people"> People </label>
                    <label for="name"> Name </label>
                    <label for="mail"> Mail </label>
                    <label for="phone"> Phone </label>
                    <label for="comment"> Comment </label>
                </div>
                <div class="right-elem">
                    <span> $270 </span>
                    <select name="people" id="people">
                        <option value=""> 1 </option>
                        <option value=""> 2 </option>
                        <option value=""> +3 </option>
                    </select>
                    <input type="text" name="name" id="name" value="John Doe">
                    <input type="email" name="mail" id="mail">
                    <input type="tel" name="phone" id="phone">
                    <textarea name="comment" id="comment"></textarea>
                </div>
            </div>
            <input type="submit" value="Send">
        </form>
        <div class="right-pic">
            <img src="images/restaurant-confortable.jpg" alt="Resto photo">
            <address>
                31st East Street, New York, NY <br>
                T.987 2345743 <br>
                T.INFO@YOURWEB.COM
            </address>
        </div>
    </div>
</body>
</html>
